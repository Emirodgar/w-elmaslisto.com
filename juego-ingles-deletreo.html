<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construye la Palabra</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        /* El padding: 15px del body ya crea el espacio lateral que necesitas */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffc02e; margin: 0; padding: 15px; box-sizing: border-box; }
        
        /* --- CAMBIO AQUÍ: Añadimos estilos para el .wrapper --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* El max-width se mueve aquí */
        }

        /* --- CAMBIO AQUÍ: El game-container ahora solo ocupa el 100% de su padre (el wrapper) --- */
        .game-container { 
            width: 100%; 
            background: #fff; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 8px 0 #e5a91a; 
            text-align: center;
            box-sizing: border-box;
        }

        #main-image { max-width: 50%; height: auto; margin-bottom: 20px; }
        .slots, .letters { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .slot, .letter { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-size: 1.8em; font-weight: bold; border-radius: 10px; user-select: none; }
        .slot { background-color: #eee; border: 2px dashed #ccc; }
        .letter { background-color: #78c8ff; color: white; cursor: pointer; box-shadow: 0 4px 0 #4a90e2; }
        .correct-animation { animation: bounce 0.5s; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        .home-link { display: block; text-align: center; margin-top: 25px; font-weight: bold; color: rgba(255, 255, 255, 0.8); text-decoration: none; transition: color 0.2s; }
        .home-link:hover { color: #fff; }
    </style>
</head>
<body>
    <!-- --- CAMBIO AQUÍ: Envolvemos todo en el .wrapper --- -->
    <div class="wrapper">
        <div class="game-container">
            <img id="main-image" src="" alt="Imagen de la palabra a deletrear">
            <div class="slots" id="slots"></div>
            <div class="letters" id="letters"></div>
        </div>
        <!-- Enlace para volver al menú, ubicado abajo -->
        <a href="index.html" class="home-link">Volver al menú</a>
    </div>

    <script>
        // El JavaScript no necesita cambios
        const words = [
            { word: "CAT", image: "https://img.icons8.com/plasticine/200/cat.png" },{ word: "DOG", image: "https://img.icons8.com/plasticine/200/dog.png" },{ word: "PIG", image: "https://img.icons8.com/plasticine/200/pig.png" },{ word: "BEE", image: "https://img.icons8.com/plasticine/200/bee.png" },{ word: "LION", image: "https://img.icons8.com/plasticine/200/lion.png" },{ word: "FISH", image: "https://img.icons8.com/plasticine/200/fish.png" },{ word: "BIRD", image: "https://img.icons8.com/plasticine/200/bird.png" },{ word: "FROG", image: "https://img.icons8.com/plasticine/200/frog.png" },{ word: "COW", image: "https://img.icons8.com/plasticine/200/cow.png" },{ word: "FOX", image: "https://img.icons8.com/plasticine/200/fox.png" },{ word: "BEAR", image: "https://img.icons8.com/plasticine/200/bear.png" },{ word: "DUCK", image: "https://img.icons8.com/plasticine/200/duck.png" },{ word: "EGG", image: "https://img.icons8.com/plasticine/200/egg.png" },{ word: "CAKE", image: "https://img.icons8.com/plasticine/200/cake.png" },{ word: "APPLE", image: "https://img.icons8.com/plasticine/200/apple.png" },{ word: "BREAD", image: "https://img.icons8.com/plasticine/200/bread.png" },{ word: "MILK", image: "https://img.icons8.com/plasticine/200/milk-bottle.png" },{ word: "CHEESE", image: "https://img.icons8.com/plasticine/200/cheese.png" },{ word: "ORANGE", image: "https://img.icons8.com/plasticine/200/orange.png" },{ word: "LEMON", image: "https://img.icons8.com/plasticine/200/lemon.png" },{ word: "GRAPE", image: "https://img.icons8.com/plasticine/200/grapes.png" },{ word: "PEAR", image: "https://img.icons8.com/plasticine/200/pear.png" },{ word: "SUN", image: "https://img.icons8.com/plasticine/200/sun.png" },{ word: "MOON", image: "https://img.icons8.com/plasticine/200/moon.png" },{ word: "STAR", image: "https://img.icons8.com/plasticine/200/star.png" },{ word: "TREE", image: "https://img.icons8.com/plasticine/200/tree.png" },{ word: "FLOWER", image: "https://img.icons8.com/plasticine/200/flower.png" },{ word: "CLOUD", image: "https://img.icons8.com/plasticine/200/cloud.png" },{ word: "WATER", image: "https://img.icons8.com/plasticine/200/water.png" },{ word: "FIRE", image: "https://img.icons8.com/plasticine/200/fire.png" },{ word: "BALL", image: "https://img.icons8.com/plasticine/200/football2.png" },{ word: "CAR", image: "https://img.icons8.com/plasticine/200/car.png" },{ word: "HOUSE", image: "https://img.icons8.com/plasticine/200/home.png" },{ word: "BOOK", image: "https://img.icons8.com/plasticine/200/book.png" },{ word: "KEY", image: "https://img.icons8.com/plasticine/200/key.png" },{ word: "DOOR", image: "https://img.icons8.com/plasticine/200/door.png" },{ word: "BED", image: "https://img.icons8.com/plasticine/200/bed.png" },{ word: "CHAIR", image: "https://img.icons8.com/plasticine/200/chair.png" },{ word: "TABLE", image: "https://img.icons8.com/plasticine/200/table.png" },{ word: "CLOCK", image: "https://img.icons8.com/plasticine/200/clock.png" },{ word: "GIFT", image: "https://img.icons8.com/plasticine/200/gift.png" },{ word: "BOAT", image: "https://img.icons8.com/plasticine/200/boat.png" },{ word: "RED", image: "https://img.icons8.com/plasticine/200/paint-palette.png" },{ word: "BLUE", image: "https://img.icons8.com/plasticine/200/paint-palette.png" },{ word: "GREEN", image: "https://img.icons8.com/plasticine/200/paint-palette.png" },{ word: "BOX", image: "https://img.icons8.com/plasticine/200/box.png" },{ word: "EYE", image: "https://img.icons8.com/plasticine/200/eye.png" },{ word: "HAND", image: "https://img.icons8.com/plasticine/200/hand.png" },{ word: "FOOT", image: "https://img.icons8.com/plasticine/200/foot.png" }
        ];
        let currentWord;
        const imageEl = document.getElementById('main-image' );
        const slotsEl = document.getElementById('slots');
        const lettersEl = document.getElementById('letters');

        function setupRound() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            imageEl.src = currentWord.image;
            slotsEl.innerHTML = '';
            lettersEl.innerHTML = '';
            const shuffledLetters = currentWord.word.split('').sort(() => Math.random() - 0.5);
            currentWord.word.split('').forEach(() => {
                const slot = document.createElement('div');
                slot.classList.add('slot');
                slot.onclick = (e) => moveLetterBack(e.target);
                slotsEl.appendChild(slot);
            });
            shuffledLetters.forEach(char => {
                const letter = document.createElement('div');
                letter.textContent = char;
                letter.classList.add('letter');
                letter.onclick = (e) => moveLetterToSlot(e.target);
                lettersEl.appendChild(letter);
            });
        }

        function moveLetterToSlot(letterElement) {
            const firstEmptySlot = Array.from(slotsEl.children).find(slot => !slot.textContent);
            if (firstEmptySlot) {
                firstEmptySlot.textContent = letterElement.textContent;
                letterElement.style.visibility = 'hidden';
                checkWord();
            }
        }

        function moveLetterBack(slotElement) {
            const letterToMoveBack = slotElement.textContent;
            if (!letterToMoveBack) return;
            const hiddenLetter = Array.from(lettersEl.children).find(l => l.textContent === letterToMoveBack && l.style.visibility === 'hidden');
            if (hiddenLetter) {
                hiddenLetter.style.visibility = 'visible';
            }
            slotElement.textContent = '';
        }

        function checkWord() {
            const filledSlots = Array.from(slotsEl.children).filter(slot => slot.textContent);
            if (filledSlots.length === currentWord.word.length) {
                const formedWord = filledSlots.map(slot => slot.textContent).join('');
                if (formedWord === currentWord.word) {
                    slotsEl.classList.add('correct-animation');
                    setTimeout(() => {
                        slotsEl.classList.remove('correct-animation');
                        setupRound();
                    }, 2000);
                } else {
                    setTimeout(() => {
                        Array.from(slotsEl.children).forEach(moveLetterBack);
                    }, 800);
                }
            }
        }
        setupRound();
    </script>
</body>
</html>

        let currentItem;
        const imageEl = document.getElementById('main-image' );
        const optionsEl = document.getElementById('options');

        function nextRound() {
            currentItem = vocabulary[Math.floor(Math.random() * vocabulary.length)];
            imageEl.src = currentItem.image;
            optionsEl.innerHTML = '';
            
            const shuffledOptions = [...currentItem.options].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(opt => {
                const button = document.createElement('button');
                button.textContent = opt;
                button.classList.add('option-btn');
                button.onclick = () => checkAnswer(opt, button);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(selectedWord, button) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            if (selectedWord === currentItem.word) {
                button.classList.add('correct');
                setTimeout(nextRound, 1500);
            } else {
                button.classList.add('incorrect');
                setTimeout(() => {
                    document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = false);
                    button.classList.remove('incorrect');
                }, 1500);
            }
        }

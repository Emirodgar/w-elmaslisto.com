<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Stroop</title>
	<link rel="icon" href="img/favicon.png">
    <style>
        /* El padding: 15px del body crea el espacio lateral que necesitas */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #bdc3c7; margin: 0; padding: 15px; box-sizing: border-box; }
        
        /* --- CAMBIO AQUÍ: Añadimos estilos para el .wrapper --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* El max-width se mueve aquí */
        }

        /* --- CAMBIO AQUÍ: El game-container ahora solo ocupa el 100% de su padre (el wrapper) --- */
        .game-container { 
            width: 100%; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            text-align: center;
            box-sizing: border-box;
        }

        .header { display: flex; justify-content: space-between; font-size: 1.5em; font-weight: bold; }
        #word-display { font-size: 4em; font-weight: bold; margin: 50px 0; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn { padding: 20px; font-size: 1.5em; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.1s; }
        .option-btn:active { transform: scale(0.95); }
		.home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            color: #34495e; /* Color más oscuro para mejor contraste sobre fondo claro */
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .home-link:hover {
            color: #2c3e50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- --- CAMBIO AQUÍ: Envolvemos todo en el .wrapper --- -->
    <div class="wrapper">
        <div class="game-container">
            <div class="header">
                <span>Puntuación: <span id="score">0</span></span>
                <span>Tiempo: <span id="time">5</span></span>
            </div>
            <div id="word-display"></div>
            <div class="options" id="options"></div>
        </div>
        <a href="index.html" class="home-link">Volver al menú</a>
    </div>

    <script>
        // El JavaScript no necesita cambios
        const colors = {
            'rojo': '#e74c3c',
            'azul': '#3498db',
            'verde': '#2ecc71',
            'amarillo': '#f1c40f'
        };
        const colorNames = Object.keys(colors);

        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const wordDisplay = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options');

        let score = 0;
        let timeLeft = 5;
        let timer;
        let correctColorName;

        function nextRound() {
            clearInterval(timer);
            timeLeft = 5;
            updateDisplay();

            let wordText = colorNames[Math.floor(Math.random() * colorNames.length)];
            let wordColor;
            do {
                wordColor = colorNames[Math.floor(Math.random() * colorNames.length)];
            } while (wordText === wordColor);
            
            correctColorName = wordColor;

            wordDisplay.textContent = wordText.toUpperCase();
            wordDisplay.style.color = colors[wordColor];

            const shuffledOptions = [...colorNames].sort(() => Math.random() - 0.5);
            optionsContainer.innerHTML = '';
            shuffledOptions.forEach(name => {
                const button = document.createElement('button');
                button.textContent = name.charAt(0).toUpperCase() + name.slice(1);
                button.classList.add('option-btn');
                button.style.backgroundColor = colors[name];
                button.style.color = 'white';
                button.addEventListener('click', () => checkAnswer(name));
                optionsContainer.appendChild(button);
            });

            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        function checkAnswer(selectedColorName) {
            if (selectedColorName === correctColorName) {
                score++;
                nextRound();
            } else {
                gameOver();
            }
        }

        function gameOver() {
            clearInterval(timer);
            wordDisplay.style.color = '#000';
            wordDisplay.textContent = `¡Fin! Puntuación: ${score}`;
            optionsContainer.innerHTML = '<button id="restart" class="option-btn" style="grid-column: 1 / -1; background-color: #2c3e50; color: white;">Jugar de nuevo</button>';
            document.getElementById('restart').addEventListener('click', startGame);
        }

        function updateDisplay() {
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
        }

        function startGame() {
            score = 0;
            nextRound();
        }

        startGame();
    </script>
</body>
</html>

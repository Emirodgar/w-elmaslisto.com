<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
	<link rel="icon" href="img/favicon.png">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2c3e50; margin: 0; }
        .game-container { text-align: center; }
        #status { color: white; font-size: 1.5em; margin-bottom: 20px; height: 30px; }
        .simon-grid { display: grid; grid-template-columns: 200px 200px; grid-gap: 20px; }
        .simon-button { width: 200px; height: 200px; border-radius: 20px; cursor: pointer; border: 5px solid #000; opacity: 0.6; transition: opacity 0.2s; }
        .simon-button.active { opacity: 1; transform: scale(1.05); }
        .simon-button.red { background-color: #c0392b; }
        .simon-button.green { background-color: #27ae60; }
        .simon-button.blue { background-color: #2980b9; }
        .simon-button.yellow { background-color: #f1c40f; }
        #start-button { margin-top: 30px; padding: 15px 30px; font-size: 1.2em; border-radius: 10px; border: none; background-color: #ecf0f1; cursor: pointer; }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="status">Pulsa "Empezar" para jugar</div>
        <div class="simon-grid">
            <div class="simon-button red" data-color="red"></div>
            <div class="simon-button green" data-color="green"></div>
            <div class="simon-button blue" data-color="blue"></div>
            <div class="simon-button yellow" data-color="yellow"></div>
        </div>
        <button id="start-button">Empezar</button>
    </div>

    <script>
        const colors = ['red', 'green', 'blue', 'yellow'];
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const colorButtons = document.querySelectorAll('.simon-button');

        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let isPlayerTurn = false;

        function nextLevel() {
            level++;
            playerSequence = [];
            isPlayerTurn = false;
            statusEl.textContent = `Nivel ${level}`;
            startButton.style.display = 'none';

            // Añadir un nuevo color a la secuencia
            const nextColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(nextColor);

            playSequence();
        }

        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isPlayerTurn = true;
                    statusEl.textContent = 'Tu turno';
                    return;
                }
                lightUpButton(sequence[i]);
                i++;
            }, 800); // Tiempo entre colores
        }

        function lightUpButton(color) {
            const button = document.querySelector(`.simon-button[data-color="${color}"]`);
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 400); // Duración del brillo
        }

        function handlePlayerClick(e) {
            if (!isPlayerTurn) return;

            const clickedColor = e.target.dataset.color;
            lightUpButton(clickedColor);
            playerSequence.push(clickedColor);

            // Comprobar si el clic es correcto
            const lastIndex = playerSequence.length - 1;
            if (playerSequence[lastIndex] !== sequence[lastIndex]) {
                gameOver();
                return;
            }

            // Comprobar si la secuencia del jugador está completa
            if (playerSequence.length === sequence.length) {
                isPlayerTurn = false;
                statusEl.textContent = '¡Bien hecho!';
                setTimeout(nextLevel, 1000);
            }
        }

        function gameOver() {
            statusEl.textContent = `¡Fin del juego! Has llegado al nivel ${level}.`;
            startButton.textContent = 'Volver a jugar';
            startButton.style.display = 'block';
            sequence = [];
            level = 0;
            isPlayerTurn = false;
        }

        startButton.addEventListener('click', nextLevel);
        colorButtons.forEach(button => button.addEventListener('click', handlePlayerClick));
    </script>
</body>
</html>

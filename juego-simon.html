<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        /* El padding: 15px del body crea el espacio lateral que necesitas */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        /* --- CAMBIO AQUÍ: Añadimos estilos para el .wrapper --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            /* El max-width lo controla el .simon-grid, así que el wrapper se adapta */
        }

        .game-container {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #status {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 25px;
            height: 30px;
            font-weight: bold;
        }
        .simon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 260px; 
            margin: 0 auto;
        }
        .simon-button {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            cursor: pointer;
            border: 5px solid #1f2b38;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }
        .simon-button.active {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .simon-button.red { background-color: #e74c3c; }
        .simon-button.green { background-color: #2ecc71; }
        .simon-button.blue { background-color: #3498db; }
        .simon-button.yellow { background-color: #f1c40f; }
        
        #start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            font-weight: bold;
        }
		.home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .home-link:hover {
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- --- CAMBIO AQUÍ: Envolvemos todo en el .wrapper --- -->
    <div class="wrapper">
        <div class="game-container">
            <div id="status">Pulsa "Empezar" para jugar</div>
            <div class="simon-grid">
                <div class="simon-button red" data-color="red"></div>
                <div class="simon-button green" data-color="green"></div>
                <div class="simon-button blue" data-color="blue"></div>
                <div class="simon-button yellow" data-color="yellow"></div>
            </div>
            <button id="start-button">Empezar</button>
        </div>
        <a href="index.html" class="home-link">Volver al menú</a>
    </div>
    
    <script>
        // El JavaScript no necesita cambios
        const statusEl = document.getElementById('status');
        const startButton = document.getElementById('start-button');
        const colorButtons = document.querySelectorAll('.simon-button');
        const colors = ['red', 'green', 'blue', 'yellow'];

        let gameSequence = [];
        let playerSequence = [];
        let level = 0;
        let isPlayerTurn = false;

        function startGame() {
            level = 0;
            gameSequence = [];
            startButton.style.display = 'none';
            nextLevel();
        }

        function nextLevel() {
            isPlayerTurn = false;
            playerSequence = [];
            level++;
            statusEl.textContent = `Nivel ${level}`;
            const nextColor = colors[Math.floor(Math.random() * colors.length)];
            gameSequence.push(nextColor);
            playSequence();
        }

        function playSequence() {
            document.querySelector('.simon-grid').style.pointerEvents = 'none';
            let i = 0;
            const interval = setInterval(() => {
                if (i >= gameSequence.length) {
                    clearInterval(interval);
                    document.querySelector('.simon-grid').style.pointerEvents = 'auto';
                    statusEl.textContent = 'Tu turno...';
                    isPlayerTurn = true;
                    return;
                }
                lightUpButton(gameSequence[i]);
                i++;
            }, 800);
        }

        function lightUpButton(color) {
            const button = document.querySelector(`.simon-button[data-color="${color}"]`);
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 400);
        }

        function handlePlayerClick(e) {
            if (!isPlayerTurn) return;
            const clickedColor = e.target.dataset.color;
            lightUpButton(clickedColor);
            playerSequence.push(clickedColor);
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== gameSequence[currentIndex]) {
                gameOver();
                return;
            }
            if (playerSequence.length === gameSequence.length) {
                statusEl.textContent = '¡Bien hecho!';
                isPlayerTurn = false;
                setTimeout(nextLevel, 1000);
            }
        }

        function gameOver() {
            statusEl.textContent = `¡Fin! Nivel ${level}. Pulsa para jugar de nuevo.`;
            startButton.style.display = 'block';
            startButton.textContent = 'Jugar de nuevo';
            isPlayerTurn = false;
        }

        startButton.addEventListener('click', startGame);
        colorButtons.forEach(button => {
            button.addEventListener('click', handlePlayerClick);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivial</title>
	<link rel="icon" href="img/favicon.png">
    <style>
        /* El padding: 15px del body crea el espacio lateral que necesitas */
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:#1abc9c;margin:0;padding:15px;box-sizing:border-box}

        /* --- CAMBIO AQUÍ: Añadimos estilos para el .wrapper --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* El max-width se mueve aquí */
        }
        
        /* --- CAMBIO AQUÍ: El contenedor ahora solo ocupa el 100% de su padre (el wrapper) --- */
        .contenedor{width:100%;background:#fff;padding:20px;border-radius:15px;box-shadow:0 6px 12px rgba(0,0,0,.15);text-align:center;box-sizing:border-box;}

        .header-juego{display:flex;justify-content:space-between;font-size:1.1em;color:#555;margin-bottom:20px;font-weight:700}#pregunta{font-size:1.4em;font-weight:500;min-height:80px;display:flex;align-items:center;justify-content:center;margin:20px 0;color:#2c3e50}.respuestas{display:grid;grid-template-columns:1fr;gap:10px}.boton-respuesta{padding:15px;font-size:1.1em;border:2px solid #3498db;background-color:#fff;color:#3498db;border-radius:10px;cursor:pointer;transition:background-color .2s,color .2s,transform .1s}.boton-respuesta:hover{background-color:#3498db;color:#fff;transform:translateY(-2px)}.boton-respuesta:active{transform:translateY(1px)}#fin-juego h1{font-size:2em;color:#e74c3c}.puntuacion-grande{font-size:4em;font-weight:700;color:#2ecc71;margin:20px 0}#reiniciar{padding:15px 25px;font-size:1.1em;background-color:#2ecc71;color:#fff;border:none;border-radius:8px;cursor:pointer}.oculto{display:none}@media (min-width:768px){.contenedor{padding:30px}.header-juego{font-size:1.3em}#pregunta{font-size:1.8em;min-height:100px}.boton-respuesta{padding:20px;font-size:1.3em}}
		.home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .home-link:hover {
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- --- CAMBIO AQUÍ: Envolvemos todo en el .wrapper --- -->
    <div class="wrapper">
        <!-- Pantalla de juego principal -->
        <div id="juego-activo" class="contenedor">
            <div class="header-juego">
                <p>Puntuación: <span id="puntuacion">0</span></p>
                <p>Tiempo: <span id="tiempo">15</span>s</p>
            </div>
            <div id="pregunta"></div>
            <div class="respuestas">
                <button id="respuesta1" class="boton-respuesta"></button>
                <button id="respuesta2" class="boton-respuesta"></button>
            </div>
        </div>

        <!-- Pantalla de fin de juego (inicialmente oculta) -->
        <div id="fin-juego" class="contenedor oculto">
            <h1>¡Fin del juego!</h1>
            <p>Tu puntuación final es:</p>
            <p id="puntuacion-final" class="puntuacion-grande">0</p>
            <button id="reiniciar">Volver a jugar</button>
        </div>
        
        <a href="index.html" class="home-link">Volver al menú</a>
    </div>

    <script>
        // El JavaScript no necesita cambios
        const bancoPreguntas = [
            {"pregunta": "¿Cuál es el río más largo del mundo?","respuestaCorrecta": "Amazonas","respuestaFalsa": "Nilo"},
            {"pregunta": "¿En qué año llegó el hombre a la Luna?","respuestaCorrecta": "1969","respuestaFalsa": "1965"},
            {"pregunta": "¿Quién escribió 'Cien años de soledad'?","respuestaCorrecta": "Gabriel García Márquez","respuestaFalsa": "Mario Vargas Llosa"},
            {"pregunta": "¿Cuál es el océano más grande del mundo?","respuestaCorrecta": "Océano Pacífico","respuestaFalsa": "Océano Atlántico"},
            {"pregunta": "¿Qué país tiene más habitantes actualmente?","respuestaCorrecta": "India","respuestaFalsa": "China"},
            {"pregunta": "¿Cuál es la capital de Australia?","respuestaCorrecta": "Canberra","respuestaFalsa": "Sídney"},
            {"pregunta": "¿Quién pintó la Mona Lisa?","respuestaCorrecta": "Leonardo da Vinci","respuestaFalsa": "Vincent van Gogh"},
            {"pregunta": "¿Cuál es el metal más ligero?","respuestaCorrecta": "Litio","respuestaFalsa": "Aluminio"},
            {"pregunta": "¿Cuál es la capital de Italia?","respuestaCorrecta": "Roma","respuestaFalsa": "Milán"},
            {"pregunta": "¿Qué planeta es conocido como el 'Planeta Rojo'?","respuestaCorrecta": "Marte","respuestaFalsa": "Júpiter"},
            {"pregunta": "¿Cuál es el animal terrestre más rápido?","respuestaCorrecta": "Guepardo","respuestaFalsa": "León"},
            {"pregunta": "¿Quién inventó la bombilla?","respuestaCorrecta": "Thomas Edison","respuestaFalsa": "Nikola Tesla"},
            {"pregunta": "¿Cuál es la moneda de Reino Unido?","respuestaCorrecta": "Libra esterlina","respuestaFalsa": "Euro"},
            {"pregunta": "¿En qué continente está Egipto?","respuestaCorrecta": "África","respuestaFalsa": "Asia"},
            {"pregunta": "¿Qué gas necesitan las plantas para la fotosíntesis?","respuestaCorrecta": "Dióxido de carbono","respuestaFalsa": "Oxígeno"},
            {"pregunta": "¿Cuál es la capital de Canadá?","respuestaCorrecta": "Ottawa","respuestaFalsa": "Toronto"},
            {"pregunta": "¿Qué país es famoso por el tango?","respuestaCorrecta": "Argentina","respuestaFalsa": "Brasil"},
            {"pregunta": "¿Cuál es la montaña más alta del mundo?","respuestaCorrecta": "Monte Everest","respuestaFalsa": "K2"},
            {"pregunta": "¿Quién fue el primer presidente de Estados Unidos?","respuestaCorrecta": "George Washington","respuestaFalsa": "Abraham Lincoln"},
            {"pregunta": "¿Cuál es el desierto más grande del mundo?","respuestaCorrecta": "Antártida","respuestaFalsa": "Sahara"}
        ];

        const juegoActivoEl = document.getElementById('juego-activo');
        const finJuegoEl = document.getElementById('fin-juego');
        const puntuacionEl = document.getElementById('puntuacion');
        const tiempoEl = document.getElementById('tiempo');
        const preguntaEl = document.getElementById('pregunta');
        const respuesta1Btn = document.getElementById('respuesta1');
        const respuesta2Btn = document.getElementById('respuesta2');
        const puntuacionFinalEl = document.getElementById('puntuacion-final');
        const reiniciarBtn = document.getElementById('reiniciar');
        let puntuacion, tiempoRestante, temporizador, preguntaActual, preguntasDisponibles = [];

        function iniciarJuego() {
            puntuacion = 0;
            juegoActivoEl.classList.remove('oculto');
            finJuegoEl.classList.add('oculto');
            preguntasDisponibles = [...bancoPreguntas];
            siguienteRonda();
        }

        function siguienteRonda() {
            puntuacionEl.textContent = puntuacion;
            reiniciarTemporizador();
            mostrarPregunta();
        }

        function mostrarPregunta() {
            if (preguntasDisponibles.length === 0) {
                preguntasDisponibles = [...bancoPreguntas];
            }
            const indicePregunta = Math.floor(Math.random() * preguntasDisponibles.length);
            preguntaActual = preguntasDisponibles.splice(indicePregunta, 1)[0];
            preguntaEl.textContent = preguntaActual.pregunta;
            if (Math.random() > 0.5) {
                respuesta1Btn.textContent = preguntaActual.respuestaCorrecta;
                respuesta2Btn.textContent = preguntaActual.respuestaFalsa;
            } else {
                respuesta1Btn.textContent = preguntaActual.respuestaFalsa;
                respuesta2Btn.textContent = preguntaActual.respuestaCorrecta;
            }
        }

        function reiniciarTemporizador() {
            clearInterval(temporizador);
            tiempoRestante = 15;
            tiempoEl.textContent = tiempoRestante;
            temporizador = setInterval(() => {
                tiempoRestante--;
                tiempoEl.textContent = tiempoRestante;
                if (tiempoRestante <= 0) {
                    terminarJuego();
                }
            }, 1000);
        }

        function comprobarRespuesta(e) {
            const respuestaSeleccionada = e.target.textContent;
            if (respuestaSeleccionada === preguntaActual.respuestaCorrecta) {
                puntuacion++;
                siguienteRonda();
            } else {
                terminarJuego();
            }
        }

        function terminarJuego() {
            clearInterval(temporizador);
            juegoActivoEl.classList.add('oculto');
            finJuegoEl.classList.remove('oculto');
            puntuacionFinalEl.textContent = puntuacion;
        }

        respuesta1Btn.addEventListener('click', comprobarRespuesta);
        respuesta2Btn.addEventListener('click', comprobarRespuesta);
        reiniciarBtn.addEventListener('click', iniciarJuego);
        iniciarJuego();
    </script>

</body>
</html>

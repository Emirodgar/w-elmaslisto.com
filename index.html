<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Juegos Mentales</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        /* --- Estilos Generales --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px; 
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em; 
            color: #1c1e21;
            margin-bottom: 30px;
        }
        .search-bar {
            position: relative;
            width: 100%; 
            max-width: 600px;
            margin: 0 auto 40px;
        }
        #search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1em;
            border-radius: 50px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            outline: none;
            box-sizing: border-box; 
        }
        .search-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 38px;
            height: 38px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px;
        }
        .game-card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .game-card .icon {
            width: 45px;
            height: 45px;
            margin-bottom: 10px;
        }
        .game-card .title {
            font-size: 1em;
            font-weight: bold;
        }
        .game-card[data-game="mates"] { background-color: #e74c3c; }
        .game-card[data-game="simon"] { background-color: #3498db; }
        .game-card[data-game="pares"] { background-color: #2ecc71; }
        .game-card[data-game="diferencia"] { background-color: #9b59b6; }
        .game-card[data-game="mates-pro"] { background-color: #f39c12; }
        .game-card[data-game="trivial"] { background-color: #1abc9c; }
        .hidden { display: none; }

        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            h1 { font-size: 3em; }
            #search-input { font-size: 1.1em; }
            .search-icon { width: 40px; height: 40px; right: 10px; }
            .game-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
            .game-card { min-height: 150px; padding: 20px; }
            .game-card .icon { width: 60px; height: 60px; margin-bottom: 15px; }
            .game-card .title { font-size: 1.2em; }
        }
    </style>
</head>

    <script>
        const searchInput = document.getElementById('search-input' );
        const gameCards = document.querySelectorAll('.game-card');
        searchInput.addEventListener('keyup', e => {
            const searchTerm = e.target.value.toLowerCase();
            gameCards.forEach(card => {
                const keywords = (card.dataset.keywords + ' ' + card.querySelector('.title').textContent).toLowerCase();
                if (keywords.includes(searchTerm)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra la Diferencia</title>
	<link rel="icon" href="img/favicon.png">
    <style>
        /* El padding: 15px del body crea el espacio lateral que necesitas */
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:#9b59b6;margin:0;padding:15px;box-sizing:border-box}

        /* --- CAMBIO AQUÍ: Añadimos estilos para el .wrapper --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* El max-width se mueve aquí */
        }

        /* --- CAMBIO AQUÍ: El game-container ahora solo ocupa el 100% de su padre (el wrapper) --- */
        .game-container{width:100%;background:#fff;padding:20px;border-radius:15px;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.2);box-sizing:border-box;}

        .header{font-size:1.5em;margin-bottom:15px;font-weight:700;color:#333}#grid{display:grid;gap:10px;margin-bottom:15px}.shape{aspect-ratio:1/1;background-color:#3498db;cursor:pointer;transition:transform .2s,background-color .2s;border-radius:10%}.shape:hover{transform:scale(1.1)}#progress-bar{width:100%;height:10px;background-color:#ecf0f1;border-radius:5px;overflow:hidden}#progress{width:100%;height:100%;background-color:#2ecc71;transition:width .1s linear}#grid h1{font-size:2em;color:#c0392b}#grid p{font-size:1.2em}#grid button{margin-top:10px;padding:10px 20px;font-size:1em;border:none;border-radius:8px;background-color:#3498db;color:#fff;cursor:pointer;transition:background-color .2s}#grid button:hover{background-color:#2980b9}
		.home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
        }
        .home-link:hover {
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- --- CAMBIO AQUÍ: Envolvemos todo en el .wrapper --- -->
    <div class="wrapper">
        <div class="game-container">
            <div class="header">Nivel: <span id="level">1</span></div>
            <div id="grid"></div>
            <div id="progress-bar"><div id="progress"></div></div>
        </div>
        <a href="index.html" class="home-link">Volver al menú</a>
    </div>

    <script>
        // El JavaScript no necesita cambios
        const grid = document.getElementById('grid');
        const levelEl = document.getElementById('level');
        const progressEl = document.getElementById('progress');

        let level = 1;
        let timer;
        const baseTime = 5000;

        function nextLevel() {
            levelEl.textContent = level;
            grid.innerHTML = '';
            clearInterval(timer);

            const gridSize = Math.min(Math.floor(level / 3) + 2, 7);
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            const baseHue = Math.random() * 360;
            const hueDifference = 180 / (level + 2);
            const baseColor = `hsl(${baseHue}, 80%, 50%)`;
            const diffColor = `hsl(${baseHue + hueDifference}, 80%, 50%)`;
            
            const diffIndex = Math.floor(Math.random() * gridSize * gridSize);

            for (let i = 0; i < gridSize * gridSize; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                if (i === diffIndex) {
                    shape.style.backgroundColor = diffColor;
                    shape.addEventListener('click', () => {
                        level++;
                        nextLevel();
                    });
                } else {
                    shape.style.backgroundColor = baseColor;
                    shape.addEventListener('click', gameOver);
                }
                
                if (level > 5 && Math.random() > 0.9) {
                    shape.style.borderRadius = '50%';
                }

                grid.appendChild(shape);
            }
            
            startTimer();
        }

        function startTimer() {
            const timeForLevel = Math.max(baseTime - (level * 100), 1500);
            
            progressEl.style.transition = 'none';
            progressEl.style.width = '100%';
            
            void progressEl.offsetWidth; 

            progressEl.style.transition = `width ${timeForLevel / 1000}s linear`;
            progressEl.style.width = '0%';

            timer = setTimeout(gameOver, timeForLevel);
        }

        function gameOver() {
            clearInterval(timer);
            grid.innerHTML = `<h1>¡Fin del juego!</h1><p>Llegaste al nivel ${level}</p><button id="restart">Jugar de nuevo</button>`;
            document.getElementById('restart').addEventListener('click', () => {
                level = 1;
                nextLevel();
            });
        }

        nextLevel();
    </script>
</body>
</html>

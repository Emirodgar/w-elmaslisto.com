<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el Par</title>
	<link rel="icon" href="img/favicon.png">
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background-color:#2ecc71;margin:0;padding:15px;box-sizing:border-box}#info{font-size:1.2em;color:#fff;background:rgba(0,0,0,.2);padding:10px 20px;border-radius:10px;margin-bottom:20px;font-weight:700}.game-board{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;perspective:1000px;width:100%;max-width:400px}.card{width:100%;aspect-ratio:1/1;position:relative;transform-style:preserve-3d;transition:transform .6s;cursor:pointer}.card.flipped,.card.matched{transform:rotateY(180deg)}.card-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;display:flex;justify-content:center;align-items:center;font-size:2em;border-radius:10px}.card-front{background-color:#3498db;color:#fff}.card-back{background-color:#ecf0f1;transform:rotateY(180deg)}@media (min-width:768px){.card-face{font-size:40px}}
    </style>
</head>
<body>
    <div id="info">Tiempo: 0s | Intentos: 0</div>
    <div class="game-board" id="game-board"></div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const infoEl = document.getElementById('info');
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        const cardsArray = [...emojis, ...emojis];

        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let timer = 0;
        let timerInterval;

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            shuffle(cardsArray);
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            timer = 0;
            updateInfo();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                updateInfo();
            }, 1000);

            cardsArray.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(e) {
            const clickedCard = e.currentTarget;
            if (flippedCards.length < 2 && !clickedCard.classList.contains('flipped')) {
                clickedCard.classList.add('flipped');
                flippedCards.push(clickedCard);

                if (flippedCards.length === 2) {
                    attempts++;
                    updateInfo();
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Es un par
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === emojis.length) {
                    clearInterval(timerInterval);
                    infoEl.textContent = `Â¡Ganaste en ${timer}s con ${attempts} intentos!`;
                }
            } else {
                // No es un par
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }
        
        function updateInfo() {
            infoEl.textContent = `Tiempo: ${timer}s | Intentos: ${attempts}`;
        }

        startGame();
    </script>
</body>
</html>
